<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gourav's Web App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- AOS Animation CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        min-height: 100vh;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 500px;
        margin: auto;
      }

      .btn-glow {
        background-color: #0d6efd;
        border: none;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px #0d6efd;
      }

      .btn-glow:hover {
        box-shadow: 0 0 20px #0d6efd, 0 0 30px #0d6efd;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="glass-card text-center" data-aos="zoom-in">
      <img
        src="https://avatars.githubusercontent.com/u/9919?s=280&v=4"
        width="100"
        class="mb-4 rounded-circle shadow"
        alt="Logo"
        data-aos="fade-down"
      />
      <h1 class="display-5 mb-3" data-aos="fade-up" data-aos-delay="200">
        Welcome to Gourav's Web App
      </h1>
      <p class="lead" data-aos="fade-up" data-aos-delay="400">
        Built with Flask, Docker, and CI/CD ðŸ’»ðŸš€
      </p>
      <a
        href="/contact"
        class="btn btn-glow mt-4 px-4 py-2"
        data-aos="fade-up"
        data-aos-delay="600"
      >
        Go to Contact Form
      </a>
    </div>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000 });
    </script>
  </body>
</html>
