<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You!</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Animate.css for animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #fefefe, #e3f2fd);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .thankyou-box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
      }

      .emoji {
        font-size: 3rem;
        animation: float 2s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-top: 20px;
        font-weight: 700;
      }

      p {
        font-size: 1.2rem;
        margin: 15px 0;
      }

      .btn-home {
        border-radius: 25px;
        padding: 10px 25px;
        margin-top: 20px;
      }

      .confetti {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <!-- Confetti -->
    <canvas id="confetti" class="confetti"></canvas>

    <div class="thankyou-box animate__animated animate__bounceIn">
      <div class="emoji">🥳🎉✨</div>
      <h1>Thank You!</h1>
      <p>We've received your message and will get back to you shortly. 💌</p>
      <p>Meanwhile, have a beautiful day! 🌈☀️</p>
      <a href="/" class="btn btn-primary btn-home">Back to Home</a>
    </div>

    <!-- Confetti JS (tiny library for visual confetti) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      const confettiCanvas = document.getElementById("confetti");
      const myConfetti = confetti.create(confettiCanvas, { resize: true });

      myConfetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
      });
    </script>
  </body>
</html>
